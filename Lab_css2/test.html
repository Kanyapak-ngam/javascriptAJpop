<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <!--internal css-->
    <style>
        .round-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 25px;
            text-align: center;
            cursor: pointer;
        }

        .round-button:hover {
            background-color: red;
        }

        @media only screen and (max-width: 600px) {
            .round-button {
                border: 0px;
                border-radius: 0px;
            }
        }
    </style>
</head>

<body>
    <button class="round-button">Login</button>
</body>

</html>
